<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeVault</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="shortcut icon" href="/assets/bg.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>CodeVault</h1>
    <input type="text" placeholder="Search snippets..." id="searchBar">
    <button id="addSnippetBtn" onclick="openadd()">Add Snippet</button>
  </header>
  <main>
    <div class="note">
      <p id="impnote">** Note - Please reload page one time after saving any snippet **</p>
    </div>
    <div class="snippet-grid" id="snippet-grid">
      <!-- Snippet cards will go here -->
      <!-- Repeat cards dynamically -->
    </div>
    <!-- <div class="msg">
        <p>Add some snippet to show here</p>
    </div> -->
    <div class="modalcontainer">
      <div class="modal">
        <h3>highest freq </h3>
        <p>Language: python</p>
        <p>Code: <br>my_list = [8,4,8,2,2,5,8,0,3,5,2,5,8,9,3,8]
print("Most frequent item:", max(set(my_list), key=my_list.count))</p>
        <p>Tags: python , highest freq</p>
        <div class="btns">
          <button id="copysnipp">Copy code</button>
          <button id="closedil">Close</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
